{% extends "assignment399/layout399.html" %}


{%block title%}
  {{assignment399.title}}

{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col-sm-12">

        <h2>{{assignment399.title}}</h2>
        {{assignment399.content|linebreaks}}

        <hr/>
        {% if assignment399.document %}
        <h3>File</h3>
        <a href="{{ assignment399.document.url }}" class ="btn btn-default">download</a>
        {% endif %}


        <hr/>
          <hr/>
          <a href="{% url "assignment399:assignment399_list" %}" class ="btn btn-primary">List</a>
          <a href="{% url "assignment399:assignment399_edit" assignment399.id %}" class ="btn btn-default">Edit</a>
          <a href="{% url "assignment399:assignment399_delete" assignment399.id %}" class ="btn btn-default">Delete</a>
      </div>

    </div>

  </div>


{% endblock %}
